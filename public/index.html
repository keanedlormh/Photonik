<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Photonik Online - Ultimate Edition</title>
    
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <style>
        body { margin: 0; overflow: hidden; background-color: #050510; font-family: 'Segoe UI', sans-serif; user-select: none; -webkit-user-select: none; }
        
        /* CAPAS UI */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; display:none; }
        .pointer-events-auto { pointer-events: auto; }
        .screen { position: absolute; top:0; left:0; width:100%; height:100%; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle at center, #1a1a2e, #000); z-index: 20; transition: opacity 0.5s; }

        /* PANTALLAS LOGIN/LOBBY */
        .panel { background: rgba(15, 15, 25, 0.9); padding: 40px; border-radius: 20px; border: 1px solid #444; text-align: center; width: 90%; max-width: 380px; backdrop-filter: blur(10px); box-shadow: 0 0 50px rgba(0,0,0,0.8); }
        h1 { margin: 0 0 10px 0; font-size: 3rem; background: linear-gradient(to right, #fff, #0af); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-style: italic; letter-spacing: -2px; }
        
        button.main-btn { background: linear-gradient(45deg, #06f, #0af); border: none; padding: 15px; color: #fff; font-weight: bold; font-size: 1.1rem; cursor: pointer; border-radius: 8px; margin: 10px 0; width: 100%; text-transform: uppercase; letter-spacing: 1px; transition: 0.2s; pointer-events: auto; }
        button.main-btn:hover { transform: scale(1.02); box-shadow: 0 0 25px rgba(0, 100, 255, 0.6); }
        button.secondary { background: #333; color: #aaa; width: auto; }
        
        input.code-input { background: #222; border: 1px solid #444; padding: 15px; color: white; width: 100%; box-sizing: border-box; text-align: center; font-size: 1.2rem; border-radius: 8px; margin-bottom: 10px; text-transform: uppercase; outline: none; pointer-events: auto; }
        
        /* LISTA SALAS */
        #room-list { max-height: 150px; overflow-y: auto; margin-top: 15px; border-top: 1px solid #333; width: 100%; }
        .room-item { padding: 12px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; font-size: 0.9rem; color: #ccc; }

        /* CARGA */
        #loading {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 200; display: none; flex-direction: column;
            align-items: center; justify-content: center; color: white;
            font-family: monospace; transition: opacity 0.5s; pointer-events: auto;
        }
        .loader { width: 48px; height: 48px; border: 5px solid #FFF; border-bottom-color: #0af; border-radius: 50%; display: inline-block; box-sizing: border-box; animation: rotation 1s linear infinite; margin-bottom: 20px; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* MEN√ö CONFIGURACI√ìN */
        #menu-btn {
            position: absolute; top: 20px; right: 20px;
            width: 44px; height: 44px; background: rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.3); border-radius: 8px;
            color: white; font-size: 24px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; backdrop-filter: blur(5px); transition: background 0.2s; z-index: 101; pointer-events: auto;
        }
        #menu-modal {
            position: absolute; top: 70px; right: 20px;
            background: rgba(15, 15, 25, 0.98); padding: 20px;
            border-radius: 12px; color: white; border: 1px solid #555;
            display: none; flex-direction: column; gap: 12px; width: 280px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8); z-index: 100;
            max-height: 85vh; overflow-y: auto; pointer-events: auto;
        }
        .menu-item { display: flex; justify-content: space-between; align-items: center; font-size: 13px; color: #ddd; }
        .menu-group-title { color:#aaa; font-size:11px; letter-spacing:1px; border-top: 1px solid #444; padding-top:10px; margin-top:5px; font-weight: bold; }
        
        /* SWITCHES & SLIDERS */
        .switch { position: relative; display: inline-block; width: 40px; height: 22px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider-switch { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #444; transition: .3s; border-radius: 22px; }
        .slider-switch:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background-color: white; transition: .3s; border-radius: 50%; }
        input:checked + .slider-switch { background-color: #0af; }
        input:checked + .slider-switch:before { transform: translateX(18px); }
        input[type=range].menu-range { width: 110px; accent-color: #0af; height: 4px; background: #444; border-radius: 2px; }
        .val-display { font-family: monospace; color: #0af; font-weight: bold; width: 50px; text-align: right; font-size: 12px;}

        /* HUD */
        #fps-counter { position: absolute; bottom: 10px; left: 10px; color: #0f0; font-family: monospace; font-size: 14px; background: rgba(0,0,0,0.5); padding: 4px 8px; border-radius: 4px; }
        
        #hud-speed { position: absolute; bottom: 180px; right: 150px; text-align: right; font-family: 'Arial Black', sans-serif; color: white; text-shadow: 0 0 10px black; pointer-events: none; }
        #hud-speed span { font-size: 40px; color: #0af; display: block; line-height: 0.8;}
        #hud-speed small { font-size: 12px; opacity: 0.7; letter-spacing: 2px;}

        /* CONTROLES */
        #joystick-zone { position: absolute; bottom: 40px; left: 40px; width: 140px; height: 140px; background: rgba(255,255,255,0.05); border-radius: 50%; border: 2px solid rgba(255,255,255,0.1); touch-action: none; pointer-events: auto; }
        #joystick-knob { position: absolute; top: 50%; left: 50%; width: 50px; height: 50px; background: rgba(0, 170, 255, 0.8); border-radius: 50%; transform: translate(-50%, -50%); box-shadow: 0 0 15px rgba(0,170,255,0.4); pointer-events: none; }
        
        .pedal { position: absolute; border-radius: 15px; border: 2px solid rgba(255,255,255,0.2); display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 24px; color: white; touch-action: none; user-select: none; cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.3); transition: transform 0.1s, opacity 0.1s; pointer-events: auto; }
        .pedal:active { transform: scale(0.95); opacity: 0.9; border-color: white; }
        #gas-btn { bottom: 40px; right: 40px; width: 80px; height: 180px; background: linear-gradient(to top, #004488, #00aaff); }
        #brake-btn { bottom: 40px; right: 140px; width: 90px; height: 70px; background: linear-gradient(to top, #222, #555); font-size: 24px; border-radius: 10px; }

    </style>
</head>
<body>

<!-- PANTALLA LOGIN -->
<div id="screen-login" class="screen">
    <div class="panel">
        <h1>PHOTONIK</h1>
        <p style="color:#aaa; letter-spacing:2px;">ONLINE ULTIMATE</p>
        <button id="btn-connect" class="main-btn">CONECTAR</button>
        <div id="status" style="color:#666; font-size:0.8rem; margin-top:10px;">Offline</div>
    </div>
</div>

<!-- PANTALLA LOBBY -->
<div id="screen-lobby" class="screen" style="display:none;">
    <div class="panel">
        <h2>SALA DE ESPERA</h2>
        <button id="btn-create" class="main-btn">CREAR PARTIDA</button>
        <div style="border-top:1px solid #444; margin:20px 0;"></div>
        <input id="inp-code" class="code-input" placeholder="C√ìDIGO SALA" maxlength="5">
        <div style="display:flex; gap:10px;">
            <button id="btn-join" class="main-btn secondary">UNIRSE</button>
            <button id="btn-refresh" class="main-btn secondary" style="width:60px;">‚Üª</button>
        </div>
        <div id="room-list"></div>
    </div>
</div>

<!-- PANTALLA CARGA -->
<div id="loading">
    <span class="loader"></span>
    <div>Generando Mundo Procedural...</div>
</div>

<!-- CAPA JUEGO (HUD) -->
<div id="ui-layer">
    <div id="fps-counter">FPS: 60</div>

    <div id="menu-btn">‚öôÔ∏è</div>
    
    <div id="menu-modal">
        <div class="menu-item">
            <span>Mostrar FPS</span>
            <label class="switch"><input type="checkbox" id="chk-fps" checked><span class="slider-switch"></span></label>
        </div>
        
        <div class="menu-group-title">CONFIGURACI√ìN LOCAL</div>
        <div class="menu-item">
            <span>Invertir Giro</span>
            <label class="switch"><input type="checkbox" id="chk-invert"><span class="slider-switch"></span></label>
        </div>
        <div class="menu-item">
            <span>Sensibilidad</span>
            <input type="range" id="slider-sens" class="menu-range" min="10" max="150" value="60">
            <span id="disp-sens" class="val-display">60%</span>
        </div>
    </div>

    <!-- Controles -->
    <div id="hud-speed"><span id="speed-display">0</span><small> KM/H</small></div>
    <div id="joystick-zone"><div id="joystick-knob"></div></div>
    <div id="brake-btn" class="pedal">üõë</div>
    <div id="gas-btn" class="pedal">üöÄ</div>
</div>

<!-- IMPORT MAP -->
<script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
</script>

<script type="module" src="main.js"></script>

</body>
</html>
