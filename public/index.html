<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Photonik Racer Online</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Carga Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>

<!-- CONSOLA DEBUG (F12 Visual) -->
<div id="debug-console-container">
    <div id="console-header">SYSTEM LOG <span id="toggle-console">_</span></div>
    <div id="console-body"></div>
</div>

<!-- LOBBY & MENU -->
<div id="start-screen">
    <div id="intro-panel">
        <h1>PHOTONIK</h1>
        <p>Online Multiplayer v2.0</p>
        <button id="btn-connect" class="big-btn">CONECTAR A SERVIDOR</button>
        <div id="connection-status" style="margin-top:10px; color:#666; font-size:12px;">Desconectado</div>
    </div>

    <!-- Panel Lobby -->
    <div id="lobby-ui" style="display:none;">
        <h2>SALA DE ESPERA</h2>
        
        <div class="panel-section">
            <button id="btn-create-room" class="action-btn">CREAR NUEVA PARTIDA</button>
        </div>

        <div class="separator"></div>

        <div class="panel-section">
            <input type="text" id="room-code-input" placeholder="C√ìDIGO DE SALA" class="code-input">
            <button id="btn-refresh" class="secondary-btn">‚Üª REFRESCAR</button>
        </div>

        <div id="room-list-container">
            <div style="padding:10px; color:#888;">Buscando partidas activas...</div>
        </div>
    </div>
</div>

<!-- CARGA -->
<div id="loading"><span class="loader"></span></div>

<!-- HUD -->
<div id="ui-layer">
    <div id="hud-speed"><span id="speed-val">0</span><small> KM/H</small></div>
    
    <div id="manual-controls">
        <div id="joystick-zone"><div id="joystick-knob"></div></div>
        <div id="brake-btn" class="pedal">üõë</div>
        <div id="gas-btn" class="pedal">‚ö°</div>
    </div>
    
    <div id="menu-btn">‚öôÔ∏è</div>
    
    <!-- Modal Configuraci√≥n -->
    <div id="menu-modal" style="display:none;">
        <div class="menu-item"><span>Vel. M√°x Sala</span><span id="disp-max" class="val-display">--</span></div>
        <div class="menu-item"><span>Acel. Sala</span><span id="disp-acc" class="val-display">--</span></div>
        
        <div class="title-sep">MIS CONTROLES</div>
        <div class="menu-item"><span>Invertir Giro</span><label class="switch"><input type="checkbox" id="chk-invert"><span class="slider-switch"></span></label></div>
        <div class="menu-item"><span>Ver Freno</span><label class="switch"><input type="checkbox" id="chk-brake" checked><span class="slider-switch"></span></label></div>
        
        <div class="title-sep">CONFIG PARTIDA (ADMIN)</div>
        <div class="menu-item"><span>Set Max Speed</span><input type="range" id="cfg-max" min="120" max="999" value="500"></div>
        <div class="menu-item"><span>Set Accel</span><input type="range" id="cfg-acc" min="15" max="99" value="40"></div>
    </div>
</div>

<script type="module" src="main.js"></script>
</body>
</html>
