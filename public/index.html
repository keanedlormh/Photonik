<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Photonik V19 Online - Cell Shaded</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050510; font-family: 'Segoe UI', sans-serif; user-select: none; -webkit-user-select: none; color: white; }
        
        /* UI LAYERS */
        #game-ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; display:none; }
        .pointer-auto { pointer-events: auto; }
        .screen { position: absolute; top:0; left:0; width:100%; height:100%; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle at center, #1a1a2e, #000); z-index: 20; }

        /* PANTALLAS (Lobby/Login) */
        .panel { background: rgba(15, 15, 25, 0.9); padding: 40px; border-radius: 20px; border: 1px solid #444; text-align: center; width: 90%; max-width: 400px; backdrop-filter: blur(10px); box-shadow: 0 0 50px rgba(0,0,0,0.8); }
        h1 { margin: 0 0 10px 0; font-size: 3.5rem; background: linear-gradient(to right, #fff, #0af); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-style: italic; letter-spacing: -3px; transform: skewX(-10deg); }
        
        .main-btn { background: linear-gradient(45deg, #06f, #0af); border: none; padding: 15px; color: #fff; font-weight: 800; font-size: 1.2rem; cursor: pointer; border-radius: 4px; margin: 10px 0; width: 100%; text-transform: uppercase; letter-spacing: 2px; transition: 0.2s; pointer-events: auto; clip-path: polygon(10% 0, 100% 0, 100% 80%, 90% 100%, 0 100%, 0 20%); }
        .main-btn:active { transform: scale(0.98); background: #fff; color: #000; }
        .secondary { background: #333; color: #aaa; width: 48%; display: inline-block; clip-path: none; border-radius: 4px;}
        
        input.code-input { background: rgba(0,0,0,0.5); border: 1px solid #444; padding: 15px; color: white; width: 100%; box-sizing: border-box; text-align: center; font-size: 1.5rem; letter-spacing: 5px; margin-bottom: 10px; text-transform: uppercase; outline: none; pointer-events: auto; font-family: monospace; }
        
        #room-list { max-height: 200px; overflow-y: auto; margin-top: 15px; border-top: 1px solid #333; width: 100%; text-align: left; }
        .room-item { padding: 10px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; color: #ccc; font-size: 0.9rem; }
        .room-item button { padding: 5px 10px; font-size: 0.8rem; width: auto; margin: 0; }

        /* HUD IN-GAME */
        #loading { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 200; display: none; align-items: center; justify-content: center; flex-direction: column; font-family: monospace; }
        .loader { width: 48px; height: 48px; border: 5px solid #FFF; border-bottom-color: #ff0040; border-radius: 50%; animation: rot 1s linear infinite; margin-bottom: 20px; }
        @keyframes rot { 100% { transform: rotate(360deg); } }

        #hud-speed { position: absolute; bottom: 180px; right: 150px; text-align: right; font-family: 'Arial Black', sans-serif; text-shadow: 0 0 10px black; }
        #hud-speed span { font-size: 60px; color: #ff3333; display: block; line-height: 0.8; font-style: italic; }
        #hud-speed small { font-size: 14px; opacity: 0.8; letter-spacing: 2px; color: white; }

        /* CONTROLES */
        #joystick-zone { position: absolute; bottom: 40px; left: 40px; width: 140px; height: 140px; background: rgba(255,255,255,0.05); border-radius: 50%; border: 2px solid rgba(255,255,255,0.1); touch-action: none; pointer-events: auto; }
        #joystick-knob { position: absolute; top: 50%; left: 50%; width: 50px; height: 50px; background: rgba(255, 50, 50, 0.8); border-radius: 50%; transform: translate(-50%, -50%); box-shadow: 0 0 15px rgba(255,0,0,0.5); pointer-events: none; }

        .pedal { position: absolute; border-radius: 10px; border: 2px solid rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; font-size: 30px; color: white; touch-action: none; cursor: pointer; transition: transform 0.1s; pointer-events: auto; backdrop-filter: blur(4px); }
        .pedal:active { transform: scale(0.95); background: rgba(255,255,255,0.2); }
        #gas-btn { bottom: 40px; right: 40px; width: 90px; height: 180px; background: linear-gradient(to top, #600, #f00); clip-path: polygon(20% 0, 100% 0, 100% 100%, 0 100%); }
        #brake-btn { bottom: 40px; right: 150px; width: 100px; height: 80px; background: linear-gradient(to top, #222, #555); clip-path: polygon(0 0, 100% 0, 80% 100%, 0 100%); }
        
        #ping { position: absolute; top: 10px; left: 10px; color: #0f0; font-family: monospace; font-size: 10px; }
    </style>
</head>
<body>

<!-- LOGIN -->
<div id="screen-login" class="screen">
    <div class="panel">
        <h1>PHOTONIK</h1>
        <p style="color:#0af; margin-bottom:30px; letter-spacing:4px; font-size:12px;">MULTIPLAYER V19 // CELL SHADING</p>
        <button id="btn-connect" class="main-btn">CONECTAR AL SERVIDOR</button>
        <div id="status" style="margin-top:10px; color: #666; font-size: 12px;">Esperando conexión...</div>
    </div>
</div>

<!-- LOBBY -->
<div id="screen-lobby" class="screen" style="display:none;">
    <div class="panel">
        <h2 style="color:white; margin:0;">SALA DE ESPERA</h2>
        <div style="height:2px; background:#444; width:100%; margin: 15px 0;"></div>
        
        <button id="btn-create" class="main-btn" style="background: linear-gradient(45deg, #f90, #f50);">CREAR PARTIDA</button>
        
        <div style="display:flex; justify-content:space-between; margin-top:10px;">
            <input id="inp-code" class="code-input" placeholder="CÓDIGO" maxlength="4" style="width: 50%;">
            <button id="btn-join" class="main-btn secondary" style="width: 45%; margin:0;">UNIRSE</button>
        </div>

        <div style="text-align:left; margin-top:20px; color:#aaa; font-size:12px; font-weight:bold;">PARTIDAS PÚBLICAS:</div>
        <div id="room-list"></div>
        <button id="btn-refresh" class="main-btn secondary" style="width:100%; margin-top:10px; font-size:0.9rem;">ACTUALIZAR LISTA</button>
    </div>
</div>

<!-- LOADING -->
<div id="loading">
    <span class="loader"></span>
    <div style="color:#0af; letter-spacing:2px;">GENERANDO MUNDO SINCRONIZADO...</div>
</div>

<!-- GAME UI -->
<div id="game-ui">
    <div id="ping">PING: 0ms</div>
    
    <div id="hud-speed">
        <span id="speed-display">0</span><small> KM/H</small>
    </div>
    
    <div id="joystick-zone"><div id="joystick-knob"></div></div>
    <div id="brake-btn" class="pedal"></div>
    <div id="gas-btn" class="pedal"></div>
</div>

<script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
</script>

<script type="module" src="main.js"></script>
</body>
</html>
