<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Photonik Racer Online</title>
    
    <!-- Socket.IO CDN -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    
    <!-- Import Map para Three.js -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; user-select: none; -webkit-touch-callout: none; }
        
        /* PANTALLAS */
        .screen { position: absolute; top:0; left:0; width:100%; height:100%; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle at center, #1a1a2e, #000); z-index: 20; transition: opacity 0.5s; }
        
        .panel { background: rgba(0,0,0,0.85); padding: 40px; border-radius: 20px; border: 1px solid #444; text-align: center; width: 90%; max-width: 380px; backdrop-filter: blur(10px); box-shadow: 0 0 50px rgba(0,0,0,0.8); }
        
        h1 { margin: 0 0 10px 0; font-size: 3.5rem; background: linear-gradient(to right, #fff, #0af); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-style: italic; letter-spacing: -2px; }
        p { color: #888; margin-bottom: 30px; letter-spacing: 2px; font-size: 0.9rem; }

        button { background: linear-gradient(45deg, #06f, #0af); border: none; padding: 15px; color: #fff; font-weight: bold; font-size: 1.1rem; cursor: pointer; border-radius: 8px; margin: 10px 0; width: 100%; text-transform: uppercase; letter-spacing: 1px; transition: 0.2s; }
        button:hover { transform: scale(1.02); box-shadow: 0 0 25px rgba(0, 100, 255, 0.6); }
        button:active { transform: scale(0.98); }
        button.secondary { background: #333; color: #aaa; }
        
        input { background: #222; border: 1px solid #444; padding: 15px; color: white; width: 100%; box-sizing: border-box; text-align: center; font-size: 1.2rem; border-radius: 8px; margin-bottom: 10px; text-transform: uppercase; outline: none; }
        input:focus { border-color: #0af; }

        /* HUD JUEGO */
        #ui-layer { display: none; position: absolute; top:0; left:0; width:100%; height:100%; pointer-events: none; z-index: 10; }
        .hud-el { pointer-events: auto; position: absolute; touch-action: none; }
        
        #joystick-zone { bottom: 30px; left: 30px; width: 140px; height: 140px; border: 2px solid rgba(255,255,255,0.1); border-radius: 50%; background: rgba(0,0,0,0.2); }
        #joystick-knob { position: absolute; top: 50%; left: 50%; width: 50px; height: 50px; background: rgba(0, 170, 255, 0.9); border-radius: 50%; transform: translate(-50%, -50%); box-shadow: 0 0 20px #0af; }
        
        .pedal { bottom: 30px; width: 80px; height: 150px; border-radius: 10px; border: 2px solid rgba(255,255,255,0.2); display: flex; align-items: center; justify-content: center; font-size: 2rem; cursor: pointer; transition: 0.1s; background: rgba(0,0,0,0.5); backdrop-filter: blur(4px); }
        .pedal:active { transform: scale(0.95); opacity: 0.8; }
        #gas-btn { right: 30px; background: linear-gradient(to top, rgba(200,0,0,0.2), rgba(255,0,0,0.6)); border-color: #f00; box-shadow: 0 0 15px rgba(255,0,0,0.3); }
        #brake-btn { right: 120px; height: 90px; bottom: 30px; background: #222; }
        
        #speed-display { top: 20px; right: 20px; font-family: monospace; font-size: 4rem; font-weight: bold; font-style: italic; text-shadow: 0 0 15px #0af; color: #fff; text-align: right; line-height: 0.8; }
        #speed-label { font-size: 1rem; color: #aaa; display: block; font-style: normal; }

        /* ROOM LIST */
        #room-list { max-height: 150px; overflow-y: auto; margin-top: 15px; border-top: 1px solid #333; }
        .room-item { padding: 12px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; font-size: 0.9rem; color: #ccc; }
        .room-item button { width: auto; padding: 6px 12px; font-size: 0.75rem; margin: 0; background: #444; }

        #loading { position: fixed; top:0; left:0; width:100%; height:100%; background: #000; z-index: 100; display: none; align-items: center; justify-content: center; color: #0af; font-family: monospace; letter-spacing: 5px; font-size: 1.2rem; }
    </style>
</head>
<body>

    <!-- PANTALLA CARGA -->
    <div id="loading">GENERANDO ENTORNO...</div>

    <!-- PANTALLA INICIO -->
    <div id="screen-login" class="screen">
        <div class="panel">
            <h1>PHOTONIK</h1>
            <p>MULTIPLAYER EDITION</p>
            <button id="btn-connect">CONECTAR A SERVIDOR</button>
            <div id="status" style="color:#666; font-size:0.8rem; margin-top:10px;">VersiÃ³n 2.5 Multi</div>
        </div>
    </div>

    <!-- PANTALLA LOBBY -->
    <div id="screen-lobby" class="screen" style="display:none;">
        <div class="panel">
            <h2>SALA DE ESPERA</h2>
            <button id="btn-create">CREAR PARTIDA</button>
            <div style="border-top:1px solid #444; margin:20px 0;"></div>
            <input id="inp-code" placeholder="CÃ“DIGO DE SALA" maxlength="5">
            <div style="display:flex; gap:10px;">
                <button id="btn-join" class="secondary">ENTRAR</button>
                <button id="btn-refresh" class="secondary" style="width:60px;">â†»</button>
            </div>
            <div id="room-list"></div>
        </div>
    </div>

    <!-- HUD (JUEGO) -->
    <div id="ui-layer">
        <div id="speed-display" class="hud-el">0<span id="speed-label">KM/H</span></div>
        <div id="joystick-zone" class="hud-el"><div id="joystick-knob"></div></div>
        <div id="brake-btn" class="hud-el pedal">ðŸ›‘</div>
        <div id="gas-btn" class="hud-el pedal">ðŸš€</div>
    </div>

    <!-- LÃ“GICA PRINCIPAL -->
    <script type="module" src="main.js"></script>

</body>
</html>
