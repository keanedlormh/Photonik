<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Ultimate Multiplayer v1.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOBBY SCREEN -->
<div id="lobby-screen">
    <h1>ULTIMATE MP</h1>
    
    <!-- MAIN LOBBY -->
    <div id="main-lobby" class="lobby-panel">
        <button id="btn-show-create" class="lobby-btn">CREAR PARTIDA</button>
        <div style="border-bottom:1px solid #444; margin: 10px 0;"></div>
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <span>Salas Disponibles:</span>
            <button id="btn-refresh" style="background:none; border:none; color:#0cf; cursor:pointer;">â†»</button>
        </div>
        <div id="room-list">
            <div style="padding:20px; text-align:center; color:#666;">Buscando salas...</div>
        </div>
    </div>

    <!-- CREATE ROOM MODAL -->
    <div id="create-room-panel" class="lobby-panel" style="display:none;">
        <h3>CONFIGURAR PARTIDA</h3>
        
        <div class="lobby-input-group">
            <span>Velocidad MÃ¡x:</span>
            <span id="host-speed-val">500 km/h</span>
        </div>
        <input type="range" id="host-speed" class="menu-range" min="120" max="999" value="500" style="width:100%">

        <div class="lobby-input-group">
            <span>AceleraciÃ³n:</span>
            <span id="host-accel-val">40 km/h/s</span>
        </div>
        <input type="range" id="host-accel" class="menu-range" min="15" max="99" value="40" style="width:100%">

        <button id="btn-create-confirm" class="lobby-btn">INICIAR SERVIDOR</button>
        <button id="btn-back" class="lobby-btn secondary">VOLVER</button>
    </div>
</div>

<!-- LOADING -->
<div id="loading">
    <span class="loader"></span>
    <div id="loading-text">Conectando...</div>
</div>

<!-- GAME UI -->
<div id="ui-layer">
    <div id="player-count">Online: 1</div>
    <div id="fps-counter" style="display:none;">FPS: 60</div>

    <div id="menu-btn" class="pointer-events-auto">âš™</div>
    
    <div id="menu-modal" class="pointer-events-auto">
        <div class="menu-group-title">OPCIONES</div>
        <div class="menu-item">
            <span>Invertir DirecciÃ³n</span>
            <label class="switch">
                <input type="checkbox" id="chk-invert-steering">
                <span class="slider-switch"></span>
            </label>
        </div>
        <div class="menu-item">
            <span>Sensibilidad</span>
            <input type="range" id="steer-sens" class="menu-range" min="10" max="150" value="60">
        </div>
        <div class="menu-item">
            <button id="btn-exit" class="lobby-btn secondary" style="width:100%; padding:8px; margin-top:10px;">SALIR DE LA SALA</button>
        </div>
    </div>

    <div id="manual-controls">
        <div id="hud-speed">
            <span id="speed-display">0</span><small> KM/H</small>
        </div>
        <div id="joystick-zone" class="pointer-events-auto">
            <div id="joystick-knob"></div>
        </div>
        <div id="brake-btn" class="pedal pointer-events-auto">ðŸ›‘</div>
        <div id="gas-btn" class="pedal pointer-events-auto">âš¡</div>
    </div>
</div>

<!-- FIREBASE & THREE -->
<script type="module" src="main.js"></script>
</body>
</html>
